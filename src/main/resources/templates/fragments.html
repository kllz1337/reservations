<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="links">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <meta charset="UTF-8">
    <title>Event manager</title>
</head>

<body>

<!--// sec:authorize="hasRole('ROLE_ADMIN') - jeżeli jesteś adminem to wyświetl element, o którym mówię :)-->

<div th:fragment="navigator">
    <div class="navbar-wrapper">
        <div class="container">

            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#navbar"
                                aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">EM</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a class="active" th:href="@{/}">Home</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" aria-expanded="false">Events<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a th:href="@{/event/list}">List</a></li>
                                    <li><a th:href="@{/event/add}">Add</a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" aria-expanded="false">Reservations<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a th:href="@{/reservation/list}">List</a></li>
                                    <li><a th:href="@{/reservation/add}">Add</a></li>
                                </ul>
                            </li>
                            <li><a th:href="@{/about}">About</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Log in</a></li>
                            <li sec:authorize="isAnonymous()"><a th:href="@{/register}">Register</a></li>
                            <li sec:authorize="isAnonymous()"><a th:href="@{/profile}">Profile</a></li>
                            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
    </div>
</div>

<div th:fragment="footer">
    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</div>

</body>
</html>
