<!--<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">-->
<!--<!DOCTYPE html>-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: links">
</head>

<body>

<div th:replace="fragments :: navigator"/>

<div class="container marketing">
    <div class="row">
        <form method="post" th:action="@{/login}">
            <div class="row">
                <div class="col-md-offset-2 col-md-2">
                    <label for="username">Username:</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="text" id="username" name="username">
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-2">
                    <label for="password">Password:</label>
                </div>
                <div class="col-md-6">
                    <input class="form-control" type="password" id="password" name="password">
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    <input class="form-control" type="submit" value="Login">
                </div>
            </div>
            <div>
                <div class="alert alert-danger" th:if="${errorMessage} != null">
                    <p th:align="center" th:text="${errorMessage}"></p>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments :: footer"/>

</body>
</html>
